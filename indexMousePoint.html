<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>

<div id='map'></div>
<pre id='info'>
<button onclick="printConsole();">GET</button></pre>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidmEycm9uMSIsImEiOiJjaXUxamJtdTYwYm5wMm9xdGphenNzNG1rIn0.TkfC4X1IMO60kPDC1J4IAg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-66.15484111480603, 18.401526049883], // starting position
    zoom: 9 // starting zoom
});

var s = '{';

map.on('click', function (e) {
    var j = e.lngLat;
    s += '[' + j.lng  +',' + j.lat +'],';
});

s = '}';

function printConsole(){
    console.log(s);
}

</script>

</body>
</html>
